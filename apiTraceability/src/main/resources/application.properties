spring.application.name=api-traceability
#Cambiar al puerto que se desee
server.port=8080


# Spring Boot application properties for mySQL database connection in Docker
# spring.datasource.url=jdbc:mysql://localhost:3326/dbTraceability
# spring.datasource.username=${DB_USERNAME:root}
# spring.datasource.password=${DB_PASSWORD:mysql}

# Spring Boot application properties for PostgreSQL database connection
# Database configuration 
spring.datasource.url=jdbc:postgresql://localhost:5432/dbTraceability
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=never

